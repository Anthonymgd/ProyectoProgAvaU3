<app-template></app-template>

<div class="container">
  <div class="table-wrapper">
    <div class="table-title rounded-3">
      <div class="row">
        <div class="col-sm-6">
          <h2><b>LiveStock</b></h2>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr class="text-center">
          <th>Nombres Completos</th>
          <th>Cédula</th>
          <th>Fecha de emisión</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of listaPersona ; let i = index;">
          <td *ngIf="persona.estado === ''">{{ persona.nombre }} {{ persona.apellido }}</td>
          <td class="text-center" *ngIf="persona.estado === ''">{{ persona.cedula }}</td>
          <td class="text-center" *ngIf="persona.estado === ''">{{persona.creacion}}</td>
          <td class="text-center" *ngIf="persona.estado === ''">500.90</td>
          <td *ngIf="persona.estado === ''">
            <a title="Aceptar pedido" class="edit" data-toggle="modal" (click)="aceptar(i+1)"><i
                class="material-icons text-success">check_box</i></a>
            <a title="Cancelar pedido" class="delete" data-toggle="modal" (click)="cancelar(i+1)">
              <i class="material-icons">cancel</i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
