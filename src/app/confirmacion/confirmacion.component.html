<app-template></app-template>

<div class="container">
  <div class="table-wrapper">
    <div class="table-title rounded-3">
      <div class="row">
        <div class="col-sm-6">
          <h2><b>LiveStock</b></h2>
        </div>
      </div>
    </div>
    <div class="w-100 text-end">
      <div class="btn-group py-3 text-end" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-secondary" (click)="cambiarEstado('')" for="btnradio1">Por confirmar</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-secondary" (click)="cambiarEstado('aceptado')" for="btnradio2">Aceptados</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-secondary" (click)="cambiarEstado('cancelado')" for="btnradio3">Rechazados</label>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr class="text-center">
          <th>Nombres Completos</th>
          <th>Cédula</th>
          <th>Fecha de emisión</th>
          <th>Total</th>
          <th *ngIf="estado === ''">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let persona of listaPersona">
          <td *ngIf="persona.estado1 === estado">{{ persona.nombre }} {{ persona.apellido }}</td>
          <td class="text-center" *ngIf="persona.estado1 === estado">{{ persona.cedula }}</td>
          <td class="text-center" *ngIf="persona.estado1 === estado">{{persona.creacion}}</td>
          <td class="text-center" *ngIf="persona.estado1 === estado">{{persona.total}}$</td>
          <td *ngIf="persona.estado1 == '' && estado == ''">
            <a title="Aceptar pedido" class="edit" data-toggle="modal" (click)="aceptar(persona.id, persona.track, persona.email)"><i
                class="material-icons text-success">check_box</i></a>
            <a title="Cancelar pedido" class="delete" data-toggle="modal" (click)="cancelar(persona.id, persona.track)">
              <i class="material-icons">cancel</i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
