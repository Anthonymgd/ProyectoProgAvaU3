            </button>

            <div class="navbar-collapse collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto py-4 py-md-0 ms-auto">
                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                  <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link"
                    href="#">Inicio</a>
                </li>
                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                  <a routerLink="/comprobante" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link"
                    aria-disabled="true" href="#">Comprobante</a>
                </li>
                <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                  <a routerLink="/landing" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link"
                    href="#">Acerca de</a>
                </li>
                <div class="bg-light rounded-3 px-4 d-block d-lg-flex" *ngIf="sesion.getSession('admin');">
                  <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                    <a routerLink="/confirmacion" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link"

                    <a routerLink="/transacciones" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link"
                    href="#">Transacciones</a>
                  </li>
                </div>
                <li  *ngIf="!sesion.getSession('admin');" class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                  <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link"
                    href="#">Iniciar Sesión</a>
                </li>
                <li  *ngIf="sesion.getSession('admin');" class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">

            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
  (function ($) {
    "use strict";

    $(function () {
      var header = $(".start-style");
      $(window).scroll(function () {
        var scroll = $(window).scrollTop();

        if (scroll >= 10) {
          header.removeClass('start-style').addClass("scroll-on");
        } else {
          header.removeClass("scroll-on").addClass('start-style');
        }
      });
    });

    //Animation

    $(document).ready(function () {
      $('body.hero-anime').removeClass('hero-anime');
    });

    //Menu On Hover

    $('body').on('mouseenter mouseleave', '.nav-item', function (e) {
      if ($(window).width() > 750) {
        var _d = $(e.target).closest('.nav-item'); _d.addClass('show');
        setTimeout(function () {
          _d[_d.is(':hover') ? 'addClass' : 'removeClass']('show');
        }, 1);
      }
    });

    //Switch light/dark

    $("#switch").on('click', function () {
      if ($("body").hasClass("dark")) {
        $("body").removeClass("dark");
        $("#switch").removeClass("switched");
      }
      else {
        $("body").addClass("dark");
        $("#switch").addClass("switched");
      }
    });

  })(jQuery);
</script>
